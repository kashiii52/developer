{% extends 'test2/main.html' %}
{% block content %}
{% comment %} {% include 'test2/status.html' %} {% endcomment %}

    <style>
        -profile-pic{
            max-width: 150px;
            max-height: 150px;
            margin: 0 auto;
            border-radius: 30%;
        }
    </style>

    <br>
    <div class="row">
        <div class="col-md-2">
            <div class="card card-body">
                <a class="btn btn-warning" href="{% url 'home' %}"> &#8592; 
                    Back to Profile</a>
                    <hr>
                    <h3 style="text-align: center">Account Settings</h3>
                    <hr>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card card-body">
                
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% if request.user.is_authenticated %}
                        {{form.as_p}}
                    {% endif %}
                <input class="btn btn-primary" type="submit"
                name="Update Information">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
